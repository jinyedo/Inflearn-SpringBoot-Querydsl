spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true - 쿼리를 확인 가능(System.out.print 방식)
        format_sql: true
logging.level:
  org.hibernate.SQL: debug # 쿼리를 확인 가능(log 방식)
# org.hibernate.type: trace - 로그에 쿼리 파라미터값 보이게 하기